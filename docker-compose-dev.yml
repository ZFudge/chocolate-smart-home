networks:
  chocolate-smart-home-network:
    name: chocolate-smart-home-network
    external: true

volumes:
  chocolate-smart-home-postgres-vol:
    name: chocolate-smart-home-postgres-vol

x-common-attrs: &common-attrs
  env_file: backend/.env
  networks:
    - chocolate-smart-home-network

services:
  csm-fastapi-server-dev:
    << : *common-attrs
    build: backend
    image: chocolate-smart-home-backend
    container_name: csm-fastapi-server
    develop:
      watch:
        - action: sync
          path: ./
          target: /chocolate-smart-home-backend
    ports:
      - 8000:8000
    volumes:
      - .:/chocolate-smart-home-backend
    depends_on:
      csm-postgres-db-dev:
        condition: service_healthy
  csm-frontend-dev:
    image: node:22.13.0-alpine
    container_name: csm-frontend-dev
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/frontend
    working_dir: /frontend
    command: [
      "npm",
      "run",
      "dev"
    ]
    networks:
      - chocolate-smart-home-network
  virtual-clients:
    << : *common-attrs
    build: backend
    image: chocolate-smart-home-backend
    container_name: virtual-clients
    ports:
      - 8001:8001
    volumes:
      - .:/chocolate-smart-home-backend
    command: [
      "pipenv",
      "run",
      "uvicorn",
      "src.virtual_client:virtual_clients",
      "--port=8001"
    ]
  csm-postgres-db-dev:
    << : *common-attrs
    image: postgres:12.18-bullseye
    container_name: csm-postgres-db
    ports:
      - 15432:5432
    volumes:
      - chocolate-smart-home-postgres-vol:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
